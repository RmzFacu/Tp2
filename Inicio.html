<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Navbar con Bootstrap</title>
    <!--
        Incluye el CSS de Bootstrap 5 desde su CDN.
        Esto es esencial para que los estilos base de la navbar se apliquen correctamente.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--
        Enlaza a tu archivo CSS personalizado.
        Asegúrate de que este archivo (estilos.css) esté en la misma carpeta que tu HTML,
        o ajusta la ruta si está en otra ubicación.
    -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <!-- Tu código de Navbar de Bootstrap -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Grupo 4</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Inicio.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="formulario.html">Formulario</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
    <h1>
        BIENVENIDO SOMOS EL GRUPO 4
    </h1>
</body>
</html>
