<body>
   <nav class="nav">
    <ul>
      <li><a href="inicio.html">Inicio</a></li>

      <li><a href="articulos.html">Articulos</a></li>

    </ul>
  </nav>

  <div class="formulario-container">
    <h2>Formulario de registro</h2>
    <form action="#" method="post">
      
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label>Sexo:</label>
      <div class="sexo">
        <label><input type="radio" name="sexo" value="hombre" required> Hombre</label>
        <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
      </div>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" required>

      <label><input type="checkbox" name="info"> Deseo recibir información sobre novedades y ofertas</label>

      <label><input type="checkbox" name="condiciones" required> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
